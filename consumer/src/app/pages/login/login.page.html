<ion-header>
    <ion-toolbar>
      <ion-title>Picup</ion-title>
    </ion-toolbar>
  </ion-header>
  
 

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">

            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-content>
            <ion-grid>
                <ion-row>
                  <ion-col size-md="6" offset-md="3">
                    
                      <ion-card>
                          <ion-card-header align="center">
                            <ion-card-title>Login Information</ion-card-title>
                          </ion-card-header>
                          <ion-card-content>
                            <ion-item>
                              <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-input type="text" placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
                            </ion-item>
                            <div>
                              <ion-button size="medium" expand="block" (click)="login()">Login</ion-button>
                              <ion-button size="medium" expand="block" (click)="register()">Register</ion-button>
                            </div>
                          </ion-card-content>
                        </ion-card>
                    </ion-col>
                  </ion-row>
                </ion-grid>
        </ion-content>
