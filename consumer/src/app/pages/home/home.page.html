<ion-header>
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let product of loadedProducts">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ product.name }}</ion-card-title>
                <ion-card-subtitle>{{ product.price | currency}}</ion-card-subtitle>
                <ion-img src]="product.imageUrl"></ion-img>
              </ion-card-header>
              <ion-button padding fill="outline" float-right href='/product-info'>More Info</ion-button>
            </ion-card>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
