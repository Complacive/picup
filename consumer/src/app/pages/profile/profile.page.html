
  <ion-header>
      <ion-toolbar>
        <ion-title>Profile</ion-title>
      </ion-toolbar>
    </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-avatar margin>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
        </ion-avatar>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-item>
          <p>First Name: {{authUser.firstName}}</p>
        </ion-item>
        <ion-item>
          <p>Last Name: {{authUser.lastName}}</p>
        </ion-item>
        <ion-item>
          <p>Email: {{authUser.email}}</p>
        </ion-item>
        <ion-item>
          <p>Shiping address: {{authUser.address}}</p>
        </ion-item>
        <ion-item>
          <p>Phone Number : {{authUser.cell_phone}}</p>
        </ion-item>

        <ion-button fill="outline" size="medium" expand="block" (click)="navToEditProfile()">Edit Profile</ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
