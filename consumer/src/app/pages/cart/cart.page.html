<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Cart
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
            <ion-card-content>
                    
            <ion-list *ngIf="resultCart">
                <ion-item button *ngFor="let item of resultCart" [routerLink]=" ['/', 'cart', item._id]">
                    <ion-label text-wrap>
                       <h3>{{item.item_name}}</h3>
                       {{item.total_price}}
                    </ion-label>
                <h2>{{item.quantity}}</h2>
                </ion-item>
            </ion-list>
            
    <div>Total: R{{totalPrice}}</div>
                

</ion-card-content>
            </ion-card>
        </ion-col>
        
        
        </ion-row>
        <ion-row>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
